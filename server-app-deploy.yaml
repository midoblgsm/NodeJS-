apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-server-app-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crud-server-app
  template:
    metadata:
      labels:
        app: crud-server-app
    spec:
      containers:
      - image: safoueneraddaoui/crud-server-kubernetes-app:latest
        name: container1
        ports:
        - containerPort: 3000
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: server-side-configs
        - secretRef:
            name: server-side-secrets
